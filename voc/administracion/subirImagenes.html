<section class="container espacio">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2" ng-controller="multiCtrl">
                <div class="panel panel-default" >
                    <div class="panel-body">
                        <h3>
                            Podrá agregar una o varias fotografías
                            <i class="fa fa-clone"></i>
                        </h3>
                        <br>
                        <div class="form-group">
                            <label>Seleccionar una a una las imágenes</label>
                            <input
                                type="file" 
                                name="file"
                                uploader-model="file"
                                required="required"/>
                            <p class="help-block"> Tamaño recomendado 800 x 533px. </p>
                        </div>    
                        <br>
                        <button 
                            value="enviar" class="btn btn-info" 
                            ng-click="subirImagen();"> Guardar
                        </button> 
                        <br><br>
                        <div class="row">
                            <div class="col-lg-4" ng-repeat="imagen in formNota.images">
                                <img class="previa thumbnail" ng-src="../../{{imagen.rutas}}"/>
                                <button id="actualizar" class="btn btn-danger btn-xs botn" ng-click="eliminarImagen(imagen.id)" >
                                    <i class="fa fa-trash-o"></i>
                                </button><br><br>
                            </div> 
                        </div>
                    </div>
                </div>
                <h4 class="text-info animated fadeIn fast" ng-show="actualizar">Registro realizado  
                    <a href="#/noticias"><i class="text-info fa fa-reply-all fa-2x" title="REGRESAR A NOTICIAS"></i></a>
                </h4>
            </div>
        </div>    
    </div>    
</section>
