<section class="container espacio">
    <div class="col-lg-12">  
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1" ng-controller="tablaPublicidad">
                <div>
                    <a href="#/agregarPublicidad">
                        <button type="submit" class="btn btn-info" style="float: right;">
                            <i class="fa fa-plus-circle"></i>  Nueva publicidad
                        </button>
                    </a>
                </div>
                <br><br><br>
                <table class="table table-striped table-hover">
                    <tr>
                        <th>
                            IMAGEN
                        </th>
                        <th>
                            TITULO
                        </th>
                        <th>
                            FECHA
                        </th>
                        <th>
                            ELIMINAR
                        </th>
                    </tr>
                    <tr ng-repeat="tp in tablaPublicidad| limitTo: posicion | limitTo : -10">
                        <td class="col-sm-2">
                            <img ng-src="../../{{tp.banner}}" alt="" class="thumbnail img-responsive"/>
                        </td>
                        <td class="col-sm-7">
                            {{tp.titulo | uppercase}}
                        </td>
                        <td class="col-sm-2">
                            {{tp.fecha}}
                        </td>
                        <td class="col-sm-1 iconos">
                            <a href="" ng-click="eliminarPublicidad(tp.idBanners)"><i class="fa fa-trash-o fa-2x"></i></a>
                        </td>
                    </tr>    
                </table>
                <section class="paginacion">
                    <div class="btn" ng-click="anteriores()"><i class="fa fa-arrow-circle-left fa-3x"></i></div>
                    <div class="btn" ng-click="siguientes()"><i class="fa fa-arrow-circle-right fa-3x"></i></div>
                    <label>{{posicion}} / {{totalNoticias}}</label>
                </section>
            </div>
        </div>

    </div>
</section>
