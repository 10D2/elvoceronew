<section class="container espacio"> <div class="col-lg-12">
        <div class="col-sm-10 col-sm-offset-1" ng-controller="tablaNota">
            <div class="row">
                <div style="float: right">
                    <a href="#/formularioNota/nuevo">
                        <button type="submit" class="btn btn-info">
                            <i class="fa fa-plus-circle"></i>Nueva noticia
                        </button>
                    </a>
                </div>
                <br><br><br>
                <table class="table table-striped table-hover">
                    <tr>
                        <th class="">
                            IMAGEN
                        </th>    
                        <th class="">
                            TITULO
                        </th>
                        <th class="">
                            FECHA
                        </th>
                        <th class="">
                            EDITAR
                        </th>
                        <th class="">
                            PUBLICAR
                        </th>
                        <th class="">
                            ELIMINAR
                        </th>
                        <th class="">
                            FOTOGRAFIAS MULTIPLES
                        </th>
                    </tr>
                    <tr ng-repeat="tn in tablaNota| limitTo: posicion | limitTo: -10">
                        <td class="col-sm-2">
                            <img ng-src="../../{{tn.imagen}}" class="thumbnail img-responsive" alt=""/>
                        </td>
                        <td class="">
                            <a href="#/../noticia/{{tn.idNoticias}}"
                               style="text-decoration: none;">
                                </a><p class="link1">
                                    {{tn.titulo| uppercase}}
                                </p>
                        </td>
                        <td class="">
                            {{tn.fecha}}
                        </td>
                        <td class=" iconos">
                            <a href="#/formularioNota/{{tn.idNoticias}}">
                                <i class=" fa fa-edit fa-2x"></i>
                            </a>
                        </td>
                        <td class=" iconos">
                            <a>
                                <i class="fa fa-thumbs-o-up fa-2x"></i>
                            </a>
                        </td>
                        <td class=" iconos">
                            <a href="" ng-click="eliminar(tn.idNoticias)">
                                <i class="fa fa-trash-o fa-2x"></i>
                            </a>
                        </td>
                        <td class=" iconos">
                            <a href="#/subirImagenes/{{tn.idNoticias}}">
                                <i class="fa fa-clone fa-2x"></i>
                            </a>
                        </td>
                    </tr>    
                </table>
                <section class="paginacion">
                    <div class="btn" ng-click="anteriores()">
                        <i class="fa fa-arrow-circle-left fa-3x"></i>
                    </div>
                    <div class="btn" ng-click="siguientes()">
                        <i class="fa fa-arrow-circle-right fa-3x"></i>
                    </div>
                    <label>{{posicion}} / {{totalNoticias}}</label>
                </section>
            </div>
        </div>
    </div>
</section>
