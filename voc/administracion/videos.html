<section class="container espacio">
    <div class="col-lg-12">  
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1" ng-controller="tablaVideos">
                <div>
                    <a href="#/agregarVideo">
                        <button type="submit" class="btn btn-info" style="float: right;">
                            <i class="fa fa-plus-circle"></i>  Agregar video
                        </button>
                    </a>
                </div>
                <br><br><br>
                <table class="table table-striped table-hover">
                    <tr>
                        <th>
                            VIDEO
                        </th>
                        <th>
                            TITULO
                        </th>
                        <th>
                            ELIMINAR
                        </th>
                    </tr>
                    <tr ng-repeat="tv in tablaVideos | limitTo : posicion | limitTo: -10">
                        <td class="col-sm-3" >
                            <img src="http://img.youtube.com/vi/{{tv.id}}/default.jpg" alt="" class="thumbnail img-responsive"/> 
                        </td>
                        <td class="col-sm-8">
                            {{tv.comentario | uppercase}} 
                        </td>
                        <td class="col-sm-1 iconos">
                            <a href="" ng-click="eliminarVideos(tv.idVideos)"><i class="fa fa-trash-o fa-2x"></i></a>
                        </td>
                    </tr>    
                </table>
                <br>
                <section class="paginacion">
                    <div class="btn" ng-click="anteriores()"><i class="fa fa-arrow-circle-left fa-3x"></i></div>
                    <div class="btn" ng-click="siguientes()"><i class="fa fa-arrow-circle-right fa-3x"></i></div>
                    <label>{{posicion}} / {{totalNoticias}}</label>
                </section>
            </div>
        </div>

    </div>
</section>
